<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Magic</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            .section-title {
                text-align: center;
                color: #07277c;
                font-size: 2.61rem;
                font-weight: 600;
                line-height: 1.5;
                text-transform: capitalize;
            }
            .product-item img {
                max-width: 100%;
                height: auto;
            }
            .product-button {
                border: none;
                background-color: transparent;
                padding: 0;
                cursor: pointer;
            }
            /* Ensure the row does not wrap */
            .no-wrap {
                flex-wrap: nowrap;
            }
            @media (max-width: 767px) {
                .no-wrap .col-6 {
                    max-width: 50%;
                    flex: 0 0 50%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <h2 class="section-title mb-4">App Magic</h2>

            <div class="row justify-content-center no-wrap">
                <!-- Product 1 -->
                <div class="col-6 text-center">
                    <button class="product-button" onclick="location.href='#';">
                        <img
                            src="https://tyler.com/wp-content/uploads/2023/11/island-image1.png"
                            alt="Product 1"
                            class="img-fluid"
                        />
                    </button>
                </div>

                <!-- Product 2 -->
                <div class="col-6 text-center">
                    <button class="product-button" onclick="location.href='#';">
                        <img
                            src="https://tyler.com/wp-content/uploads/2023/11/island-image2.png"
                            alt="Product 2"
                            class="img-fluid"
                        />
                    </button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
